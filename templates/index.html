{% extends "base.html" %}

{% block title %}Meus Lançamentos{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Meus Lançamentos</h1>
</div>

<!-- Navegação por Abas -->
<div x-data="{ tab: 'gastos' }" class="mb-8">
    <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-6" aria-label="Tabs">
            <button @click="tab = 'gastos'" :class="{ 'active': tab === 'gastos' }" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:border-gray-300">Gastos</button>
            <button @click="tab = 'entradas'" :class="{ 'active': tab === 'entradas' }" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:border-gray-300">Entradas</button>
            <button @click="tab = 'investimentos'" :class="{ 'active': tab === 'investimentos' }" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:border-gray-300">Investimentos</button>
        </nav>
    </div>

    <div class="pt-8">
        <!-- Aba de GASTOS -->
        <div x-show="tab === 'gastos'" class="bg-white p-6 rounded-2xl shadow-lg" x-cloak><form action="{{ url_for('adicionar_gasto') }}" method="POST" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"><h2 class="text-2xl font-bold text-blue-800 col-span-full">Novo Gasto Mensal</h2><div class="flex flex-col space-y-4"><div><label for="tipo_gasto" class="block text-sm font-medium text-gray-700">Tipo</label><select id="tipo_gasto" name="tipo_gasto" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">{% for cat in categorias_gasto %}<option value="{{ cat }}">{{ cat }}</option>{% endfor %}</select></div><div><label for="onde" class="block text-sm font-medium text-gray-700">Onde</label><input type="text" name="onde" id="onde" placeholder="Ex: Supermercado Pão de Açúcar" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div><div><label for="oque" class="block text-sm font-medium text-gray-700">O quê</label><input type="text" name="oque" id="oque" placeholder="Ex: Compras da semana" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div></div><div class="flex flex-col space-y-4"><div><label for="valor_gasto" class="block text-sm font-medium text-gray-700">Valor (R$)</label><input type="number" step="0.01" name="valor_gasto" id="valor_gasto" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div><div><label for="forma_pagamento" class="block text-sm font-medium text-gray-700">Forma de Pagamento</label><select id="forma_pagamento" name="forma_pagamento" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">{% for p in formas_pagamento %}<option value="{{ p }}">{{ p }}</option>{% endfor %}</select></div><div><label for="parcelas" class="block text-sm font-medium text-gray-700">Parcelas</label><input type="number" name="parcelas" id="parcelas" value="1" min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div></div><div class="flex flex-col justify-between"><div><label for="data_gasto" class="block text-sm font-medium text-gray-700">Data</label><input type="date" name="data_gasto" id="data_gasto" required value="{{ today_string }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div><button type="submit" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Adicionar Gasto</button></div></form></div>
        <div x-show="tab === 'entradas'" class="bg-white p-6 rounded-2xl shadow-lg" x-cloak><form action="{{ url_for('adicionar_entrada') }}" method="POST"><h2 class="text-2xl font-bold text-green-800 mb-4">Nova Entrada (Ex: Contracheque)</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6"><div><label for="descricao_entrada" class="block text-sm font-medium text-gray-700">Descrição da Entrada</label><input type="text" name="descricao_entrada" id="descricao_entrada" required placeholder="Ex: Salário Junho/2025" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div><div><label for="data_entrada" class="block text-sm font-medium text-gray-700">Data da Entrada</label><input type="date" name="data_entrada" id="data_entrada" required value="{{ today_string }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div></div><div class="grid grid-cols-1 lg:grid-cols-2 gap-x-12 gap-y-6"><div id="receitas-container"><h3 class="text-lg font-semibold text-green-700">Receitas (+)</h3></div><div id="descontos-container"><h3 class="text-lg font-semibold text-red-700">Descontos (-)</h3></div></div><div class="flex items-center justify-between mt-6"><div class="flex space-x-4"><button type="button" @click="adicionarItem('receita')" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600">Adicionar Receita</button><button type="button" @click="adicionarItem('desconto')" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600">Adicionar Desconto</button></div><button type="submit" class="bg-gray-800 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-900 transition duration-300">Salvar Entrada</button></div></form></div>
        <div x-show="tab === 'investimentos'" class="bg-white p-6 rounded-2xl shadow-lg" x-cloak><form action="{{ url_for('adicionar_investimento') }}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6"><h2 class="text-2xl font-bold text-yellow-800 col-span-full">Novo Investimento</h2><div><label for="tipo_investimento" class="block text-sm font-medium text-gray-700">Tipo</label><select id="tipo_investimento" name="tipo_investimento" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">{% for cat in categorias_investimento %}<option value="{{ cat }}">{{ cat }}</option>{% endfor %}</select></div><div><label for="destino" class="block text-sm font-medium text-gray-700">Onde/Destino</label><input type="text" name="destino" id="destino" required placeholder="Ex: XP, Nubank, Coinbase" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div><div><label for="valor_investimento" class="block text-sm font-medium text-gray-700">Valor (R$)</label><input type="number" step="0.01" name="valor_investimento" id="valor_investimento" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div><div><label for="data_investimento" class="block text-sm font-medium text-gray-700">Data</label><input type="date" name="data_investimento" id="data_investimento" required value="{{ today_string }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div><div class="md:col-span-2"><button type="submit" class="w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition duration-300">Adicionar Investimento</button></div></form></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
